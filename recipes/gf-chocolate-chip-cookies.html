    <h1>Gluten Free Chocolate Chip Cookies</h1>
    <img
      src="https://www.culinaryhill.com/wp-content/uploads/2023/02/Soft-Baked-Chocolate-Chip-Cookies-Culinary-Hill-LR-09.jpg"
      alt="A picture of chocolate chip cookies."
    />
    <h6>A stock photo of chocolate chip cookies.</h6>

    <h2>Ingredient List:</h2>
    <ul>
      <li>270g King Arthur Cup for Cup Flour</li>
      <li>1 tsp. salt</li>
      <li>1 tsp. baking soda</li>
      <li>180g brown sugar</li>
      <li>120g granulated sugar</li>
      <li>120g browned butter, room temp.</li>
      <li>2 eggs, room temp.</li>
      <li>2 cups of chocolate chips</li>
    </ul>

    <h2>Directions:</h2>
    <ol>
      <li>Mix dry ingredients together with a fork.</li>
      <li>
        Cream suger and butter together until fluffy and lightened in color.
      </li>
      <li>Add egg one at a time, mixing between additions thouroughly.</li>
      <li>Gradually add dry ingredient mixture.</li>
      <li>Mix in chocolate chip.</li>
      <li>Put in airtight container and chill for at least 24 hours.</li>
      <li>Portion into 4 tsp. balls while chilled.</li>
      <li>
        Bake from chilled at 375 degrees for 11 min, slam on counter; 2 min,
        slam on counter; then bake 1 final min.
      </li>
    </ol>
  </body>
